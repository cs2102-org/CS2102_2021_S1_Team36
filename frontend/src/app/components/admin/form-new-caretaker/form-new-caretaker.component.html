<button class="close" mat-button [mat-dialog-close]="true">X</button>
<form class="form" [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
    <h3>Create New Full Time Caretaker</h3>
    <p>Please specify the details</p>
    <p>
        <label>Name: </label>
        <input type="text" formControlName="name">
    </p>
    <p>
        <label>Email: </label>
        <input type="email" formControlName="email" value=""  autocomplete="new-email">
    </p>
    <button>Submit</button>
</form>
