<p>{{data.type}} {{bid.name}}</p>
<p>Pet: {{bid.pet_name}}</p>
<p>Date: {{bid.start}} - {{bid.end}}</p>
<p>Transfer Type: {{bid.transfer}}</p>
<p>Amount Paid Per Day: ${{bid.amount_bidded}}</p>
<button (click)="showPetDetails()" *ngIf="hide;">Show Pet Details</button>
<div *ngIf="!hide;">
    <p>Species: {{petDetails.species}}</p>
    <p>Desc: {{petDetails.description}}</p>
    <p>Special Req: {{petDetails.special_requirements}}</p>
</div>
